<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
// Using do while loop
        console.log('Using do while loop :');
        var i = 1;
        var n = 2;
        do{
            console.log(n * i);
            i++;
        }
        while(i <= 10);
        

// Using While loop
        console.log('Using While loop :');
        var i2=0;
        var name2 = ["Mahi","Niti","Riya"];
        while(i2 < name2.length)
        {
            console.log(name2[i2]);
            i2++;
        }

// Using for loop
        console.log('Using for loop :');
        var i3=0;
        var name3 = ["Mahi","Niti","Riya"];  
        for (i3 = 0; i3 < name3.length; i3++)
            {  
                console.log(name3[i3]);  
            }

// Using forEach
        console.log('Using forEach :');
        var name4 = ["Mahi","Niti","Riya"];
        name4.forEach(function(res){
            console.log(res);
        });

// Using Sort
        console.log('Using sort method :');
        var arr = [1,3,10,8,5,6,7,2,9,4];
        console.log(arr.sort((a,b) => {
            return a-b;
        }))

// Using Filter, Map and Reduce method

            console.log("Using filter, map and reduce method : ")
            let array = [
            {firstname : "John", lastname : "Doe", age : 21},
            {firstname : "PQR", lastname : "PQR", age : 70},  
            {firstname : "ABC", lastname : "ABC", age : 50},
            {firstname : "XYZ", lastname : "XYZ", age : 21}
            ]  

            let output = array.filter((x)=>x.age<30).map((x)=>x.firstname + " " + x.lastname)

            let result = array.reduce((accum,curr)=>{
            if(curr.age>30)
            {
                accum[curr.firstname + " " + curr.lastname] = curr.age;
            }
            return accum;
            },{})
            console.log(output);
            console.log(result);

        </script>
</body>
</html>
